<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Making Rainbows with DOM</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img id="sun" src="images/sun.png" alt="Sun">
    <img id="cloud" src="images/rain-cloud.png" alt="Rain Cloud">
    <div id="rainbow" style="display: none">
        <div class="arch red" style='background-color: green'></div>
        <div class="arch orange"></div>
        <div class="arch yellow"></div>
        <div class="arch green"></div>
        <div class="arch blue"></div>
        <div class="arch indigo"></div>
        <!-- We are missing Violet! -->
    </div>
    <script src="script.js"></script>
</body>
</html>
